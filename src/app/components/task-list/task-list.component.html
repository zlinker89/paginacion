<mat-paginator [length]="datos.length" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 100]"
  (page)="handlePage($event)" [showFirstLastButtons]="true">
</mat-paginator>
<ul>
  <li *ngFor="let task of datos | paginate:pageSize:pageNumber">
    <ul>
      <li *ngFor="let prop of task | keyvalue">
        {{ prop.key }} -
        {{ prop.value }}
      </li>
    </ul>
  </li>
</ul>
